<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filmora - منصة عرض الأفلام</title>
<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body {background:#141414;color:#fff;display:flex;flex-direction:column;min-height:100vh;}
header {display:flex;justify-content:center;align-items:center;padding:15px 30px;background:#141414;position:fixed;top:0;width:100%;z-index:100;}
.logo {font-size:28px;font-weight:bold;color:#e50914;}
nav {display:flex;justify-content:center;background:#141414;padding:10px 0;margin-top:60px;}
nav a {color:white;text-decoration:none;margin:0 20px;font-size:18px;display:flex;align-items:center;}
nav a:hover {color:#e50914;}
nav a i {font-size:20px;}
.search-icon {cursor:pointer;margin-left:20px;font-size:20px;}
.search-bar {display:none;justify-content:center;padding:10px;background:#1e1e1e;}
.search-bar input {width:60%;padding:8px;border:none;border-radius:5px;}
main {padding:20px;margin-top:20px;flex:1;}
.movies-grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px;}
.movie-card {background:#1c1c1c;border-radius:8px;overflow:hidden;transition:transform 0.3s;cursor:pointer;}
.movie-card:hover {transform:scale(1.05);}
.movie-card img {width:100%;height:auto;}
.movie-info {padding:10px;}
.movie-info h3 {font-size:18px;margin-bottom:5px;color:white;}
.movie-info p {font-size:14px;color:#bbb;}
footer {text-align:center;padding:15px;background:#141414;color:#777;}
.footer-link {display:block;margin-top:10px;color:white;text-decoration:none;font-size:16px;}
.footer-link:hover {color:#e50914;}
.suggestions {margin-top:30px;}
.suggestions h2 {margin-bottom:15px;color:#e50914;}
.suggestions-grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:10px;}
.suggestions-card {background:#1c1c1c;border-radius:8px;overflow:hidden;cursor:pointer;}
.suggestions-card img {width:100%;height:auto;}
.adsense-slot {margin:20px 0;text-align:center;}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header>
    <div class="logo">Filmora</div>
    <div class="search-icon"><i class="fas fa-search"></i></div>
</header>

<div class="search-bar" id="searchBar">
    <input type="text" id="searchInput" placeholder="ابحث عن فيلم...">
</div>

<nav>
    <a href="#"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="#">أكثر مشاهدة</a>
    <a href="#">مسلسلات</a>
</nav>

<main>
    <div class="movies-grid" id="moviesGrid"></div>

    <!-- إعلان Adsense -->
    <div class="adsense-slot">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="suggestions">
        <h2>مقترحات لك</h2>
        <div class="suggestions-grid" id="suggestionsGrid"></div>
    </div>
</main>

<footer>
    جميع الحقوق محفوظة © 2025 Filmora
    <a href="#contact" class="footer-link">تواصل معنا</a>
</footer>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
// بيانات افتراضية للأفلام
const movies = [
    {title: "الفيلم الأول", desc: "وصف قصير للفيلم الأول", img:"https://via.placeholder.com/300x450"},
    {title: "الفيلم الثاني", desc: "وصف قصير للفيلم الثاني", img:"https://via.placeholder.com/300x450"},
    {title: "الفيلم الثالث", desc: "وصف قصير للفيلم الثالث", img:"https://via.placeholder.com/300x450"},
    {title: "الفيلم الرابع", desc: "وصف قصير للفيلم الرابع", img:"https://via.placeholder.com/300x450"}
];

// بيانات المقترحات
const suggestions = [
    "https://via.placeholder.com/150x225",
    "https://via.placeholder.com/150x225",
    "https://via.placeholder.com/150x225",
    "https://via.placeholder.com/150x225"
];

const moviesGrid = document.getElementById("moviesGrid");
const suggestionsGrid = document.getElementById("suggestionsGrid");

function displayMovies(list) {
    moviesGrid.innerHTML = "";
    list.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
            <img src="${movie.img}" alt="${movie.title}">
            <div class="movie-info">
                <h3>${movie.title}</h3>
                <p>${movie.desc}</p>
            </div>`;
        moviesGrid.appendChild(card);
    });
}

function displaySuggestions() {
    suggestions.forEach(img => {
        const card = document.createElement("div");
        card.className = "suggestions-card";
        card.innerHTML = `<img src="${img}" alt="اقتراح">`;
        suggestionsGrid.appendChild(card);
    });
}

displayMovies(movies);
displaySuggestions();

// بحث ديناميكي
document.getElementById("searchInput").addEventListener("input", function() {
    const query = this.value.toLowerCase();
    const filtered = movies.filter(m => m.title.toLowerCase().includes(query));
    displayMovies(filtered);
});

// إظهار وإخفاء البحث
document.querySelector(".search-icon").addEventListener("click", function() {
    const searchBar = document.getElementById("searchBar");
    searchBar.style.display = searchBar.style.display === "flex" ? "none" : "flex";
});
</script>
</body>
</html>
